<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lora - Your AI Companion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0d0d1a 0%, #1a1025 50%, #0d0d1a 100%);
      min-height: 100vh;
      color: #fff;
      padding: 40px 20px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      width: 70px;
      height: 70px;
      background: radial-gradient(circle at 30% 30%, #6b8cff, #8b5cf6, #4c1d95);
      border-radius: 50%;
      margin: 0 auto 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 40px rgba(139, 92, 246, 0.4);
    }

    .logo svg {
      width: 35px;
      height: 35px;
      fill: white;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      background: linear-gradient(to bottom, #fff, #c4c9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 4px;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.5);
      font-size: 14px;
    }

    /* Mode Tabs */
    .mode-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .mode-tab {
      padding: 10px 16px;
      border-radius: 100px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.6);
    }

    .mode-tab:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .mode-tab.active {
      background: linear-gradient(135deg, #6b8cff, #8b5cf6);
      color: white;
      border-color: transparent;
    }

    /* Input Section */
    .input-section {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .input-label {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 10px;
      display: block;
      font-weight: 500;
    }

    textarea, input[type="text"] {
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 14px;
      color: #fff;
      font-size: 15px;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    textarea:focus, input:focus {
      outline: none;
      border-color: rgba(139, 92, 246, 0.5);
    }

    textarea::placeholder, input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    /* Buttons */
    .button-row {
      display: flex;
      gap: 10px;
      margin-top: 14px;
    }

    button {
      flex: 1;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      font-family: inherit;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6b8cff, #8b5cf6);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    /* Image Upload */
    .upload-area {
      border: 2px dashed rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 12px;
    }

    .upload-area:hover {
      border-color: rgba(139, 92, 246, 0.5);
      background: rgba(139, 92, 246, 0.05);
    }

    .upload-area.has-image {
      border-color: rgba(139, 92, 246, 0.5);
    }

    .upload-icon { font-size: 28px; margin-bottom: 6px; }
    .upload-text { color: rgba(255, 255, 255, 0.5); font-size: 13px; }

    #imagePreview {
      max-width: 100%;
      max-height: 150px;
      border-radius: 8px;
      margin-top: 10px;
      display: none;
    }

    #fileInput { display: none; }

    /* Result Section */
    .result-section {
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .result-section.visible { display: block; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .result-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 14px;
    }

    .result-type {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .verdict-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .verdict-badge {
      padding: 6px 14px;
      border-radius: 100px;
      font-weight: 700;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .verdict-badge.false {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .verdict-badge.true {
      background: rgba(34, 197, 94, 0.2);
      color: #4ade80;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .verdict-badge.unknown, .verdict-badge.personal {
      background: rgba(139, 92, 246, 0.2);
      color: #a78bfa;
      border: 1px solid rgba(139, 92, 246, 0.3);
    }

    .verdict-badge.ai {
      background: rgba(234, 179, 8, 0.2);
      color: #fbbf24;
      border: 1px solid rgba(234, 179, 8, 0.3);
    }

    .verdict-badge.real {
      background: rgba(34, 197, 94, 0.2);
      color: #4ade80;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .lora-message {
      font-size: 16px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.9);
    }

    .interpretation-details {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .detail-row {
      display: flex;
      margin-bottom: 10px;
    }

    .detail-label {
      width: 100px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
      text-transform: uppercase;
    }

    .detail-value {
      flex: 1;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }

    /* Sources */
    .sources-title {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
      margin-bottom: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .source-link {
      display: block;
      padding: 10px 14px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      color: #8b9fff;
      text-decoration: none;
      font-size: 13px;
      transition: all 0.2s;
      margin-bottom: 6px;
    }

    .source-link:hover {
      background: rgba(139, 92, 246, 0.1);
      color: #a5b4ff;
    }

    /* Loading */
    .loading {
      display: none;
      text-align: center;
      padding: 30px;
    }

    .loading.visible { display: block; }

    .spinner {
      width: 36px;
      height: 36px;
      border: 3px solid rgba(139, 92, 246, 0.2);
      border-top-color: #8b5cf6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .loading-text {
      color: rgba(255, 255, 255, 0.5);
      font-size: 13px;
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 32px;
      color: rgba(255, 255, 255, 0.3);
      font-size: 12px;
    }

    /* Hide sections by default */
    .mode-content { display: none; }
    .mode-content.active { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/></svg>
      </div>
      <h1>Lora</h1>
      <p class="subtitle">your AI companion for understanding things</p>
    </div>

    <!-- Mode Tabs -->
    <div class="mode-tabs">
      <div class="mode-tab active" onclick="switchMode('smart')">ðŸ§  Smart Analyze</div>
      <div class="mode-tab" onclick="switchMode('factcheck')">âœ“ Fact Check</div>
      <div class="mode-tab" onclick="switchMode('interpret')">ðŸ’¬ Interpret</div>
      <div class="mode-tab" onclick="switchMode('image')">ðŸ“· Image</div>
      <div class="mode-tab" onclick="switchMode('url')">ðŸ”— URL</div>
      <div class="mode-tab" onclick="switchMode('aidetect')">ðŸ¤– AI Detect</div>
    </div>

    <!-- Smart Analyze Mode -->
    <div class="mode-content active" id="mode-smart">
      <div class="input-section">
        <label class="input-label">paste anything â€” I'll figure out what to do with it</label>
        <textarea id="smartInput" placeholder="a claim to fact-check, a personal message, a screenshot text, whatever..."></textarea>
        <div class="button-row">
          <button class="btn-primary" onclick="smartAnalyze()">analyze</button>
          <button class="btn-secondary" onclick="clearInput('smartInput')">clear</button>
        </div>
      </div>
    </div>

    <!-- Fact Check Mode -->
    <div class="mode-content" id="mode-factcheck">
      <div class="input-section">
        <label class="input-label">enter a claim to fact-check</label>
        <textarea id="factcheckInput" placeholder="e.g., The moon landing was faked..."></textarea>
        <div class="button-row">
          <button class="btn-primary" onclick="factCheck()">check it</button>
          <button class="btn-secondary" onclick="clearInput('factcheckInput')">clear</button>
        </div>
      </div>
    </div>

    <!-- Interpret Mode -->
    <div class="mode-content" id="mode-interpret">
      <div class="input-section">
        <label class="input-label">paste text you want me to interpret (screenshots, messages, etc)</label>
        <textarea id="interpretInput" placeholder="paste the text from your screenshot..."></textarea>
        <div class="button-row">
          <button class="btn-primary" onclick="interpret()">interpret</button>
          <button class="btn-secondary" onclick="clearInput('interpretInput')">clear</button>
        </div>
      </div>
    </div>

    <!-- Image Mode -->
    <div class="mode-content" id="mode-image">
      <div class="input-section">
        <label class="input-label">upload an image to analyze</label>
        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
          <div class="upload-icon">ðŸ“·</div>
          <div class="upload-text">click to upload</div>
          <img id="imagePreview" alt="Preview">
        </div>
        <input type="file" id="fileInput" accept="image/*" onchange="handleImageUpload(event)">
        <div class="button-row" id="imageButtons" style="display: none;">
          <button class="btn-primary" onclick="checkImage()">check image</button>
          <button class="btn-secondary" onclick="clearImage()">remove</button>
        </div>
      </div>
    </div>

    <!-- URL Mode -->
    <div class="mode-content" id="mode-url">
      <div class="input-section">
        <label class="input-label">paste a news article URL to fact-check</label>
        <input type="text" id="urlInput" placeholder="https://...">
        <div class="button-row">
          <button class="btn-primary" onclick="checkURL()">check article</button>
          <button class="btn-secondary" onclick="clearInput('urlInput')">clear</button>
        </div>
      </div>
    </div>

    <!-- AI Detect Mode -->
    <div class="mode-content" id="mode-aidetect">
      <div class="input-section">
        <label class="input-label">upload an image to check if it's AI-generated</label>
        <div class="upload-area" id="uploadAreaAI" onclick="document.getElementById('fileInputAI').click()">
          <div class="upload-icon">ðŸ¤–</div>
          <div class="upload-text">click to upload</div>
          <img id="imagePreviewAI" alt="Preview">
        </div>
        <input type="file" id="fileInputAI" accept="image/*" onchange="handleAIImageUpload(event)">
        <div class="button-row" id="aiImageButtons" style="display: none;">
          <button class="btn-primary" onclick="detectAI()">is it AI?</button>
          <button class="btn-secondary" onclick="clearAIImage()">remove</button>
        </div>
      </div>
    </div>

    <!-- Loading -->
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div class="loading-text">thinking...</div>
    </div>

    <!-- Result Section -->
    <div class="result-section" id="resultSection">
      <div class="result-card" id="mainResult">
        <div class="result-type" id="resultType">result</div>
        <div class="verdict-row" id="verdictRow">
          <span class="verdict-badge" id="verdictBadge">TRUE</span>
        </div>
        <p class="lora-message" id="loraMessage"></p>
        <div class="interpretation-details" id="interpretationDetails" style="display: none;"></div>
      </div>
      <div class="result-card" id="sourcesCard" style="display: none;">
        <div class="sources-title">sources</div>
        <div id="sourcesList"></div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      powered by OpenAI â€¢ Claude â€¢ Gemini â€¢ Perplexity
    </div>
  </div>

  <script>
    const API_URL = window.location.origin;
    let currentImageBase64 = null;
    let currentAIImageBase64 = null;

    function switchMode(mode) {
      document.querySelectorAll('.mode-tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.mode-content').forEach(c => c.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('mode-' + mode).classList.add('active');
      hideResult();
    }

    function showLoading() {
      document.getElementById('loading').classList.add('visible');
      document.getElementById('resultSection').classList.remove('visible');
    }

    function hideLoading() {
      document.getElementById('loading').classList.remove('visible');
    }

    function hideResult() {
      document.getElementById('resultSection').classList.remove('visible');
    }

    function clearInput(id) {
      document.getElementById(id).value = '';
      hideResult();
    }

    function showResult(data, type = 'result') {
      hideLoading();
      
      document.getElementById('resultType').textContent = type;
      
      const verdictRow = document.getElementById('verdictRow');
      const badge = document.getElementById('verdictBadge');
      const details = document.getElementById('interpretationDetails');
      const sourcesCard = document.getElementById('sourcesCard');
      
      // Handle different result types
      if (data.loraVerdict) {
        badge.textContent = data.loraVerdict;
        badge.className = 'verdict-badge ' + data.loraVerdict.toLowerCase();
        verdictRow.style.display = 'flex';
      } else if (data.result === 'AI' || data.result === 'REAL') {
        badge.textContent = data.result;
        badge.className = 'verdict-badge ' + data.result.toLowerCase();
        verdictRow.style.display = 'flex';
      } else if (data.type === 'personal') {
        badge.textContent = 'PERSONAL';
        badge.className = 'verdict-badge personal';
        verdictRow.style.display = 'flex';
      } else {
        verdictRow.style.display = 'none';
      }

      // Message
      const message = data.message || data.loraMessage || data.interpretation?.reaction || '';
      document.getElementById('loraMessage').textContent = message;

      // Interpretation details
      if (data.interpretation) {
        const interp = data.interpretation;
        let detailsHTML = '';
        
        if (interp.vibe) detailsHTML += `<div class="detail-row"><span class="detail-label">vibe</span><span class="detail-value">${interp.vibe}</span></div>`;
        if (interp.emotion) detailsHTML += `<div class="detail-row"><span class="detail-label">emotion</span><span class="detail-value">${interp.emotion}</span></div>`;
        if (interp.tone) detailsHTML += `<div class="detail-row"><span class="detail-label">tone</span><span class="detail-value">${interp.tone}</span></div>`;
        if (interp.subtext) detailsHTML += `<div class="detail-row"><span class="detail-label">subtext</span><span class="detail-value">${interp.subtext}</span></div>`;
        if (interp.suggestedReply) detailsHTML += `<div class="detail-row"><span class="detail-label">reply</span><span class="detail-value">${interp.suggestedReply}</span></div>`;
        if (interp.summary) detailsHTML += `<div class="detail-row"><span class="detail-label">tldr</span><span class="detail-value">${interp.summary}</span></div>`;
        
        if (detailsHTML) {
          details.innerHTML = detailsHTML;
          details.style.display = 'block';
        } else {
          details.style.display = 'none';
        }
      } else {
        details.style.display = 'none';
      }

      // Sources
      if (data.sources && data.sources.length > 0) {
        const sourcesList = document.getElementById('sourcesList');
        sourcesList.innerHTML = data.sources.map(s => 
          `<a class="source-link" href="${s.url}" target="_blank">ðŸ”— ${s.title}</a>`
        ).join('');
        sourcesCard.style.display = 'block';
      } else {
        sourcesCard.style.display = 'none';
      }

      document.getElementById('resultSection').classList.add('visible');
    }

    async function smartAnalyze() {
      const input = document.getElementById('smartInput').value.trim();
      if (!input) return alert('enter something first!');
      
      showLoading();
      try {
        const res = await fetch(`${API_URL}/analyze`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ input })
        });
        const data = await res.json();
        if (data.success) {
          showResult(data, data.type || 'analysis');
        } else {
          alert(data.error?.message || 'something went wrong');
          hideLoading();
        }
      } catch (e) {
        alert('failed to connect: ' + e.message);
        hideLoading();
      }
    }

    async function factCheck() {
      const text = document.getElementById('factcheckInput').value.trim();
      if (!text) return alert('enter a claim first!');
      
      showLoading();
      try {
        const res = await fetch(`${API_URL}/api/check`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });
        const data = await res.json();
        if (data.success) {
          showResult(data, 'fact check');
        } else {
          alert(data.error?.message || 'something went wrong');
          hideLoading();
        }
      } catch (e) {
        alert('failed to connect: ' + e.message);
        hideLoading();
      }
    }

    async function interpret() {
      const text = document.getElementById('interpretInput').value.trim();
      if (!text) return alert('paste some text first!');
      
      showLoading();
      try {
        const res = await fetch(`${API_URL}/interpret`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });
        const data = await res.json();
        if (data.success) {
          showResult(data, data.type || 'interpretation');
        } else {
          alert(data.error?.message || 'something went wrong');
          hideLoading();
        }
      } catch (e) {
        alert('failed to connect: ' + e.message);
        hideLoading();
      }
    }

    async function checkURL() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) return alert('paste a URL first!');
      
      showLoading();
      try {
        const res = await fetch(`${API_URL}/api/check-url`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });
        const data = await res.json();
        if (data.success) {
          showResult(data, 'url check');
        } else {
          alert(data.error?.message || 'something went wrong');
          hideLoading();
        }
      } catch (e) {
        alert('failed to connect: ' + e.message);
        hideLoading();
      }
    }

    // Image handling
    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        currentImageBase64 = e.target.result.split(',')[1];
        document.getElementById('imagePreview').src = e.target.result;
        document.getElementById('imagePreview').style.display = 'block';
        document.getElementById('uploadArea').classList.add('has-image');
        document.getElementById('imageButtons').style.display = 'flex';
        document.querySelector('#uploadArea .upload-icon').style.display = 'none';
        document.querySelector('#uploadArea .upload-text').style.display = 'none';
      };
      reader.readAsDataURL(file);
    }

    function clearImage() {
      currentImageBase64 = null;
      document.getElementById('imagePreview').style.display = 'none';
      document.getElementById('fileInput').value = '';
      document.getElementById('uploadArea').classList.remove('has-image');
      document.getElementById('imageButtons').style.display = 'none';
      document.querySelector('#uploadArea .upload-icon').style.display = 'block';
      document.querySelector('#uploadArea .upload-text').style.display = 'block';
    }

    async function checkImage() {
      if (!currentImageBase64) return alert('upload an image first!');
      
      showLoading();
      try {
        const res = await fetch(`${API_URL}/api/check-image`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ base64: currentImageBase64 })
        });
        const data = await res.json();
        if (data.success) {
          showResult(data, 'image check');
        } else {
          alert(data.error?.message || 'something went wrong');
          hideLoading();
        }
      } catch (e) {
        alert('failed to connect: ' + e.message);
        hideLoading();
      }
    }

    // AI Image detection
    function handleAIImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        currentAIImageBase64 = e.target.result.split(',')[1];
        document.getElementById('imagePreviewAI').src = e.target.result;
        document.getElementById('imagePreviewAI').style.display = 'block';
        document.getElementById('uploadAreaAI').classList.add('has-image');
        document.getElementById('aiImageButtons').style.display = 'flex';
        document.querySelector('#uploadAreaAI .upload-icon').style.display = 'none';
        document.querySelector('#uploadAreaAI .upload-text').style.display = 'none';
      };
      reader.readAsDataURL(file);
    }

    function clearAIImage() {
      currentAIImageBase64 = null;
      document.getElementById('imagePreviewAI').style.display = 'none';
      document.getElementById('fileInputAI').value = '';
      document.getElementById('uploadAreaAI').classList.remove('has-image');
      document.getElementById('aiImageButtons').style.display = 'none';
      document.querySelector('#uploadAreaAI .upload-icon').style.display = 'block';
      document.querySelector('#uploadAreaAI .upload-text').style.display = 'block';
    }

    async function detectAI() {
      if (!currentAIImageBase64) return alert('upload an image first!');
      
      showLoading();
      try {
        const res = await fetch(`${API_URL}/api/detect-ai-image`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ base64: currentAIImageBase64 })
        });
        const data = await res.json();
        if (data.success) {
          showResult(data, 'ai detection');
        } else {
          alert(data.error?.message || 'something went wrong');
          hideLoading();
        }
      } catch (e) {
        alert('failed to connect: ' + e.message);
        hideLoading();
      }
    }
  </script>
